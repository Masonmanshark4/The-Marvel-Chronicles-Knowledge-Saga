<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
    <link rel="stylesheet" target="_blank" rel="noopener" href="https://cdn.jsdelivr.net/npm/Bulma@0.9.1/css/Bulma.min.css">
    <link rel="stylesheet" href="assets/Stylesheet/MarvelQ.css">
</head>
<body>
    <div id="quiz-container">
        <progress id="progressBar" class="progress is-info" value="0" max="100">15%</progress>
        <h1>Marvel Quiz</h1>
        <div class="image-container">
            <img id="imageDisplay" src="" alt="Character Image"/>
        </div>
        <div class="question-container">
            <div id="choices"></div>
            <div id="results"></div>
        </div>
                
        <button id="btnback" class="acknowledgment">Back to start</button>
           
            <div id="modal" class="ak-modal">
                <div class="modal-content">
                    <p>By accepting this acknowledgment you knowingly forfit the quiz and any potential score.</p>
                    <button id="acptbtn" class="button">Accept</button>
                    <button id="declnbtn" class="button">Decline</button>
                </div>
            </div>

            <!-- Buttons for restarting quiz and clearing high scores -->
        <button id="restartQuiz" class="button hiddenElement">Restart Quiz</button>
        <button id="clearHighScores" class="button hiddenElement">Clear High Scores</button>


            <script src="assets/Scripts/GCS.js"></script>
    </div>
    <script src="assets/Scripts/MarvelQ.js"></script>
    
</body>
</html>
