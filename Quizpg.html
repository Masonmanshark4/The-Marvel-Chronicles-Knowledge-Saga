<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
    <!-- Correct the Bulma CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/Stylesheet/MarvelQ.css">
</head>
<body>
    <section class="section">
        <div class="container" id="quiz-container">
            <progress class="progress is-info" value="0" max="100">15%</progress>
            <h1 class="title">Marvel Quiz</h1>
            <div class="image-container">
                <img id="imageDisplay" src="" alt="Character Image"/>
            </div>
            <div class="question-container">
                <div id="choices" class="buttons"></div>
                <p id="results"></p>
            </div>
                    
            <button id="btnback" class="button is-primary">Back to start</button>

            <!-- High Scores Section -->
            <div id="highScoresPanel" class="panel"></div>
            <!-- Reset High Scores Button -->
            <button id="resetHighScores" class="button is-danger">Reset High Scores</button>
        </div>
    </section>
    <script src="assets/Scripts/MarvelQ.js"></script>
</body>
</html>
